<h1>Movies in Theaters</h1>
<div class="row mt-3" *ngIf="movies.length > 0">
  <div class="col">
    <app-slideshow [movies]="moviesSlideShow"></app-slideshow>
  </div>
</div>

<h2 class="mt-5">Movies</h2>
<app-movies-poster-grid *ngIf="movies.length > 0" [movies]="movies"></app-movies-poster-grid>
